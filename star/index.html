<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹 Plus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="app">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="app-title">
                <i class="fas fa-bookmark"></i>
                <h1>收藏夹 Plus</h1>
            </div>
            <div class="theme-switch">
                <span>暗色模式</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="categories">
                <h2>分类</h2>
                <ul id="category-list">
                    <li data-category="all" class="active">全部收藏</li>
                    <li data-category="work">工作</li>
                    <li data-category="study">学习</li>
                    <li data-category="entertainment">娱乐</li>
                </ul>
                <div class="add-category">
                    <input type="text" id="new-category" placeholder="新分类名称">
                    <button id="add-category-btn"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="bottom-actions">
                <button id="import-btn" class="action-btn"><i class="fas fa-file-import"></i> 导入</button>
                <button id="export-btn" class="action-btn"><i class="fas fa-file-export"></i> 导出</button>
                <input type="file" id="import-file" accept=".json" hidden>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部操作栏 -->
            <div class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="搜索收藏...">
                </div>
                <button id="add-bookmark-btn">添加收藏</button>
            </div>

            <!-- 收藏展示区 -->
            <div class="bookmarks-container" id="bookmarks-container">
                <!-- 书签卡片将通过 JavaScript 动态生成 -->
            </div>

            <!-- 添加收藏弹窗 -->
            <div class="modal" id="add-modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 id="modal-title">添加收藏</h2>
                    <form id="bookmark-form">
                        <input type="hidden" id="bookmark-id">
                        <div class="form-group">
                            <label for="bookmark-url">网址</label>
                            <input type="url" id="bookmark-url" placeholder="https://example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="bookmark-title">标题</label>
                            <input type="text" id="bookmark-title" placeholder="网站名称" required>
                        </div>
                        <div class="form-group">
                            <label for="bookmark-category">分类</label>
                            <select id="bookmark-category">
                                <option value="work">工作</option>
                                <option value="study">学习</option>
                                <option value="entertainment">娱乐</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookmark-notes">备注</label>
                            <textarea id="bookmark-notes" placeholder="添加备注..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="save-btn">保存</button>
                            <button type="button" id="cancel-btn">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
