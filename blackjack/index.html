<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21点游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #277714;
            font-family: Arial, sans-serif;
            color: white;
        }
        .game-container {
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .table {
            width: 100%;
            height: 500px;
            background-color: #277714;
            border-radius: 50px;
            border: 10px solid #8B4513;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .dealer-area, .player-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200px;
        }
        .cards-container {
            display: flex;
            gap: 10px;
            height: 150px;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: black;
            position: relative;
        }
        .card.hidden {
            background-image: linear-gradient(45deg, #b22222 25%, transparent 25%, transparent 50%, #b22222 50%, #b22222 75%, transparent 75%, transparent);
            background-size: 10px 10px;
            color: transparent;
        }
        .card-value {
            font-size: 24px;
            font-weight: bold;
        }
        .card-value.top {
            align-self: flex-start;
        }
        .card-value.bottom {
            align-self: flex-end;
            transform: rotate(180deg);
        }
        .card-suit {
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .red {
            color: red;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .score {
            font-size: 24px;
            margin: 10px 0;
        }
        .message {
            font-size: 24px;
            height: 30px;
            margin: 10px 0;
            color: #FFD700;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: rgba(39, 119, 20, 0.8);
            padding: 5px 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .chips {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .chip-5 {
            background-color: red;
        }
        .chip-10 {
            background-color: blue;
        }
        .chip-25 {
            background-color: green;
        }
        .chip-100 {
            background-color: black;
            color: white;
        }
        .bet-info {
            font-size: 20px;
            margin: 10px 0;
        }
        .player-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>21点游戏</h1>
        
        <div class="player-info">
            <div class="bet-info">当前下注: <span id="current-bet">0</span></div>
            <div class="bet-info">余额: <span id="balance">1000</span></div>
        </div>
        
        <div class="table">
            <div class="dealer-area">
                <h2>庄家</h2>
                <div class="score" id="dealer-score">点数: ?</div>
                <div class="cards-container" id="dealer-cards"></div>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="player-area">
                <div class="cards-container" id="player-cards"></div>
                <div class="score" id="player-score">点数: 0</div>
                <h2>玩家</h2>
            </div>
        </div>
        
        <div class="chips" id="chips-container">
            <div class="chip chip-5" data-value="5">5</div>
            <div class="chip chip-10" data-value="10">10</div>
            <div class="chip chip-25" data-value="25">25</div>
            <div class="chip chip-100" data-value="100">100</div>
        </div>
        
        <div class="controls">
            <button id="deal-btn">发牌</button>
            <button id="hit-btn" disabled>要牌</button>
            <button id="stand-btn" disabled>停牌</button>
            <button id="double-btn" disabled>加倍</button>
            <button id="new-game-btn">新游戏</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
